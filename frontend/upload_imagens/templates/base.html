<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cancer de Mama{% endblock %}</title>

    <style>
        /* Reset CSS básico: remove margens e paddings padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo da página (fundo e fonte) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1c63 0%, #3d0d6d 100%);
            min-height: 100vh;
        }

        /* Estilos da Sidebar (Barra Lateral Fixa) */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #1e293b;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        /* Estilos do cabeçalho da Sidebar */
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Estilo do Logo/Título */
        .logo h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        /* Botão para abrir/fechar a sidebar em mobile */
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .sidebar-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: #e2e8f0;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Estilos da navegação (links) */
        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .nav-item {
            margin: 0.25rem 0;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #e2e8f0;
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
        }

        .nav-item a:hover {
            background: #334155;
        }

        /* Estilo para o item de navegação ATIVO (página atual) */
        .nav-item.active a {
            background: #334155;
            color: #0f264a;
        }

        /* Barra de destaque vertical para o item ATIVO */
        .nav-item.active a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #0a2653;
        }

        .nav-item svg {
            flex-shrink: 0;
        }

        /* Área de conteúdo principal */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsividade: Estilos aplicados a telas com largura máxima de 768px (Mobile/Tablet) */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.active::after {
                content: '';
                position: fixed;
                top: 0;
                left: 260px;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <h2>Cancer de Mama</h2>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item {% if request.resolver_match.url_name == 'upload_page' %}active{% endif %}">
                    <a href="{% url 'upload_page' %}">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Análise</span>
                    </a>
                </li>

                <li class="nav-item {% if request.resolver_match.url_name == 'historico' %}active{% endif %}">
                    <a href="#">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        <span>Histórico</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m8.66-14.66l-4.24 4.24M9.17 14.83l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24M9.17 9.17L4.93 4.93"></path>
                        </svg>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');

            if (toggle) {
                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('active');
                });
            }

            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    if (!sidebar.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
